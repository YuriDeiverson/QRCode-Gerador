<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de QRCode</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header id="qr-header">
        <h1>Gerador de QRCode</h1>
        <p>Insira uma URL ou Texto, para criar um QRCode</p>
      </header>

      <div id="qr-form">
        <input type="text" placeholder="Digite a URL ou Texto" id="input-text">
        <button>Gerar QRCode</button>
      </div>

      <div id="qr-code">
        <img src="#" alt="QRCode" />
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/script.js"></script>
  </body>
</html>
